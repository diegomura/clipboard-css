<html>
<head>
	<title>CSS Clipboard Example</title>
	<link rel="stylesheet" type="text/css" href="css/clipboard.css">
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/clipboard.js"></script>
</head>
<body>
	<div class="clipboard">
		<div class="clip"></div>
		<div class="board"></div>
		
		<div class="page page1"> <textarea>Page 1</textarea> </div>
		<div class="page page2"><textarea>Page 2</textarea></div>
		<div class="page page3"><textarea>Page 3</textarea></div>
	</div>

	<div class="arrow arrow-right"></div>
	<div class="arrow arrow-left"></div>

</body>
</html>
